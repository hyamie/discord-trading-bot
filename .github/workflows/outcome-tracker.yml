name: Trade Outcome Tracker

on:
  schedule:
    # Run every hour during market hours (9 AM - 4 PM ET = 14:00-21:00 UTC)
    # Mon-Fri only
    - cron: '0 14-21 * * 1-5'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  track-outcomes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Run outcome tracker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SCHWAB_API_KEY: ${{ secrets.SCHWAB_API_KEY }}
          SCHWAB_API_SECRET: ${{ secrets.SCHWAB_API_SECRET }}
          SCHWAB_REFRESH_TOKEN: ${{ secrets.SCHWAB_REFRESH_TOKEN }}
          SCHWAB_REDIRECT_URI: ${{ secrets.SCHWAB_REDIRECT_URI }}
        run: |
          python scripts/outcome_tracker.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outcome-tracker-logs-${{ github.run_number }}
          path: logs/outcome_tracker_*.log
          retention-days: 7
